<p-table [value]="countries" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>População</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-country let-i="rowIndex">
        <tr>
            <td>{{i + 1}}</td>
            <td>{{country.name}}</td>
            <td>{{country.population | number:'1.0-0'}} habitantes</td>
        </tr>
    </ng-template>
</p-table>
